<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>x Input</title>
        <style>
            .spaced-div {
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="spaced-div">
            <h2>數字</h2>
            <form action="https://book.niceinfos.com/api/form/index.php">
                <input
                    type="number"
                    name="number"
                    id="number"
                    min="0"
                    max="100"
                    step="5"
                />
                <input type="submit" value="送出" />
            </form>
        </div>
        <div class="spaced-div">
            <h2>日期</h2>
            <form action="https://book.niceinfos.com/api/form/index.php">
                <input type="date" name="date" id="date" />
                <input type="submit" value="送出" />
            </form>
        </div>
        <div class="spaced-div">
            <h2>時間</h2>
            <form action="https://book.niceinfos.com/api/form/index.php">
                <input type="time" name="time" id="time" />
                <input type="submit" value="送出" />
            </form>
        </div>
        <div class="spaced-div">
            <h2>日期時間</h2>
            <form action="https://book.niceinfos.com/api/form/index.php">
                <input type="datetime-local" name="datetime" id="datetime" />
                <input type="submit" value="送出" />
            </form>
        </div>
        <div class="spaced-div">
            <h2>上傳檔案</h2>
            <form
                action="https://book.niceinfos.com/api/form/index.php"
                enctype="multipart/form-data"
                method="post"
            >
                <input
                    type="file"
                    name="file[]"
                    id="file"
                    accept="image/*"
                    multiple
                />
                <input type="submit" value="送出" />
            </form>
        </div>
        <div class="spaced-div">
            <h2>按鈕</h2>
            <form action="https://book.niceinfos.com/api/form/index.php">
                <input type="text" name="name" id="name" />
                <select name="gender" id="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="interest"
                    value="reading"
                />
                <input
                    type="checkbox"
                    name="interest[]"
                    id="interest"
                    value="swimming"
                />
                <input
                    type="checkbox"
                    name="interest[]"
                    id="interest"
                    value="coding"
                />
                <input type="hidden" name="hidden" id="hidden" value="hidden" />
                <button type="reset">重置</button>
                <button type="button">按鈕</button>
                <button type="submit">送出</button>
            </form>

            <button type="reset">重置1</button>
            <button type="button">按鈕1</button>
            <button type="submit">送出1</button>
        </div>
    </body>
</html>
