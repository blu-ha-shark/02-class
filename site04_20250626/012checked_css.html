<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 偽類選擇器 :checked</title>
        <link rel="stylesheet" href="002reset_css.css" />
        <style>
            .state {
                display: none;
            }

            .checkbox-state label {
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .checkbox-state .yes {
                display: none;
            }

            .checkbox-state .no {
                width: 100px;
                height: 100px;
            }

            .state:checked + .checkbox-state .yes {
                display: inline-block;
                width: 100px;
                height: 100px;
            }

            .state:checked + .checkbox-state .no {
                display: none;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="checkbox" class="state" id="checkbox-toggle" />
            <div class="checkbox-state">
                <label for="checkbox-toggle">
                    <img src="checkbox.svg" alt="image" class="no" />
                    <img src="checkbox_checked.svg" alt="image" class="yes" />
                    <span class="no">未選取</span>
                    <span class="yes">已選取</span>
                </label>
            </div>

            <!-- <input type="radio" class="state" /> -->
        </div>
    </body>
</html>
