<!-- 使用 `#` 表示 `id`
由於通用性低（一個頁面只會出現一次），所以不常使用，可用 `class` 取代 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS id</title>
        <link rel="stylesheet" href="002reset_css.css" />
        <style>
            #first {
                background-color: red;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="first">First</div>
        <div id="second">Second</div>
        <div>Third</div>
    </body>
</html>
